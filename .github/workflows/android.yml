name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Java (JDK 17 is standard for modern Android builds)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 3. Decode the Keystore from Secrets
    - name: Decode Keystore
      env:
        ENCODED_STRING: ''
      run: |
        echo $ENCODED_STRING | base64 -d > my-upload-key.jks

    # 4. Grant execute permission for gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 5. Build the Release APK
    - name: Build Release APK
      env:
        # Pass the secrets to the Gradle script
        KEYSTORE_PATH: my-upload-key.jks
        KEYSTORE_PASSWORD: ''
        KEY_ALIAS: ''
        KEY_PASSWORD: ''
      run: ./gradlew assembleRelease

    # 6. Upload the APK as an artifact so you can download it
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk