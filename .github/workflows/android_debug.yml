name: Build Debug APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 1. Generate the Gradle Wrapper with a specific compatible version (8.2)
    # This fixes the "Cannot mutate dependencies" error by ensuring we use the right Gradle version.
    - name: Generate Gradle Wrapper
      run: gradle wrapper --gradle-version 8.2

    # 2. Make the generated wrapper executable
    - name: Make Gradlew Executable
      run: chmod +x gradlew

    # 3. Build using the wrapper we just created
    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk