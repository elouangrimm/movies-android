name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Uses a standalone Gradle install â€“ no wrapper JAR needed in the repo
      - name: Setup Gradle 8.6
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.6'

      - name: Build debug APK
        run: gradle assembleDebug --no-daemon --stacktrace
        env:
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}

      - name: Rename debug APK
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk \
             movies-debug.apk

      - name: Create or update Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Auto build - Run #${{ github.run_number }}
          body: |
            Automatic debug build.
            Run number: ${{ github.run_number }}
            Commit: ${{ github.sha }}
            Nightly download link: 
          files: movies-debug.apk
          overwrite: true
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  # Optional: build a signed release APK.
  # Enable by setting the repository variable HAS_SIGNING=true
  # and providing secrets: KEYSTORE_BASE64, STORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD.
  build-release:
    name: Build signed release APK
    runs-on: ubuntu-latest
    if: vars.HAS_SIGNING == 'true'
    needs: []

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.6
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.6'

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release.jks

      - name: Build release APK
        run: gradle assembleRelease --no-daemon
        env:
          OMDB_API_KEY:      ${{ secrets.OMDB_API_KEY }}
          STORE_FILE:        release.jks
          STORE_PASSWORD:    ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS:         ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD:      ${{ secrets.KEY_PASSWORD }}

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: movies-release-${{ github.run_number }}
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 90
